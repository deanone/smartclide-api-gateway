server:
  port: 9090
eu:
  smartclide:
    api:
      host: api
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak-smartclide-che.che.smartclide.eu/auth/realms/che
  cloud:
    gateway:
      routes:
        - id: dle
          uri: https://dle.dev.smartclide.eu
          predicates:
            - Path=/api/dle
          filters:
            - SetPath=/api
        - id: rmv
          uri: https://rmv.dev.smartclide.eu
          predicates:
            - Path=/api/rmv
          filters:
            - SetPath=/api
        - id: rest_websocket
          uri: http://${eu.smartclide.api.host}:8080
          predicates:
            - Path=/mom/**
        - id: websocket
          uri: ws://${eu.smartclide.api.host}:8080
          predicates:
            - Path=/websocket
        - id: typicode
          uri: https://jsonplaceholder.typicode.com
          predicates:
            - Path=/typicode/**
          filters:
            - RewritePath=/typicode/?(?<segment>.*), /$\{segment}
        - id: petstore
          uri: https://petstore.swagger.io
          predicates:
            - Path=/petstore/**
          filters:
            - RewritePath=/petstore/?(?<segment>.*), /v2/$\{segment}